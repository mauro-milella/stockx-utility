<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Libraries and other scripts, some may be loaded at the end of body section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles/style.css"> 
    <link rel="stylesheet" type="text/css" href="../styles/table.css">  
    <link rel="stylesheet" type="text/css" href="../styles/form.css">

    <title>Stock X</title>
</head>
<body>

    <!-- Main Wrapper -->
    <div class="container">

        <!-- Search bar -->
        <span style="display: none;"> TO DO </span>

        <!-- Main Table -->
        <table id="main-table">
            <caption>I miei prodotti</caption>
            <thead>
                <tr>
                    <th scope="col">Prodotto</th>
                    <th scope="col">Taglia</th>
                    <th scope="col">Prezzo acquisto [â‚¬]</th>
                    <th scope="col">Prezzo stock attuale</th>
                    <th scope="col">Vendita indicativa</th>
                    <th scope="col">SKU</th>
                    <th scope="col">Chiavi</th>
                    <th scope="col"> </th>
                </tr>
            </thead>

            <tbody id="table-body">
                

            </tbody>
        </table>

    </div>

    <!-- Item insertion form -->
    <div class="add-item-form ">
    <div id="add-item-content-form">
        <h2 class="header">Nuovo item</h2>
        <div>
        <form>
            <button class="genericButton deleteItemButton" id="unshow-button" type="button"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg> </button>
            <input type="text" class="form-control" id="form-input--item" placeholder="Prodotto">
            <input type="text" class="form-control" id="form-input--size" placeholder="Taglia">
            <input type="text" class="form-control" id="form-input--purchasecost" placeholder="Prezzo d'acquisto">
            <input type="text" class="form-control" id="form-input--stockx" placeholder="www.stockx.com">
            <input type="text" class="form-control" id="form-input--sku" placeholder="SKU">
            <input type="text" class="form-control" id="form-input--tags" placeholder="Tag associati">
            <button class="genericButton confirmationButton" id="add-button" type="button"> <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24"><path style="fill: #4CAF50;" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg> </button>
            <button type="submit">Register</button>
        </form>
        </div>
    </div>
    </div>
  
    <!-- Add item button-->
    <button class="genericButton createItemButton" id="show-button"> <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg> </button>

    <!-- Fast styles for buttons, could be copy-pasted in a proper css file -->
    <style>
        .genericButton{
            border: none;
            cursor: pointer;
            font-style: inherit;
            font-weight: bold;
            background: transparent;
        }

        .createItemButton {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            background: transparent;
        }

        .deleteItemButton{
            background-color: #c74534;
            color: white;
            padding: 10px;
        }
    </style>

    <!-- Scripts to load at the end -->
    <script src="../scripts/form.js"></script>


</body>
</html>
